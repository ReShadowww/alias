{% extends 'base.html' %}

{% block head %}{% endblock %}

{% block body %}
<script type=text/javascript>
    $(function() {
      $('a#new_card').bind('click', function() {
        $.getJSON($SCRIPT_ROOT + '/_new_card', {
        }, function(data) {
          $("#l0").text(data[0]);
          $("#l1").text(data[1]);
          $("#l2").text(data[2]);
          $("#l3").text(data[3]);
          $("#l4").text(data[4]);
          $("#l5").text(data[5]);
          $("#l6").text(data[6]);
          $("#l7").text(data[7]);
        });
        return false;
      });
    });
  </script>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
    <div class="w3-display-middle">
        <h1 class="w3-jumbo">Kortelė:</h1>
        <hr class="w3-border-grey" style="margin:auto;width:100%">
        <p class="w3-large w3-center">
        <ol class="w3-xlarge">
            <li id="l0"></li>
            <li id="l1"></li>
            <li id="l2"></li>
            <li id="l3"></li>
            <li id="l4"></li>
            <li id="l5"></li>
            <li id="l6"></li>
            <li id="l7"></li>
        </ol>
        </p>
        <a href="#" id="new_card"><button class="button button1">Nauja kortelė</button></a>
    </div>
</div>


{% endblock %}
